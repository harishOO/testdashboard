<div class="container">
    <div class="card p-3 mt-2">
        <div class="row">
            <form [formGroup]="emplyoeForm">
                <div class="col-md-4 text-right">
                    <input pinputtext="" placeholder="Empolyee Name" type="text" formControlName="name" class="form-control ui-inputtext ui-corner-all ui-state-default ui-widget w-60">
                </div>
                <div class="col-md-4 text-center">
                    <input pinputtext="" placeholder="Joining Date" type="text" formControlName="hiredate" class="form-controlui-inputtext ui-corner-all ui-state-default ui-widget w-60">
                </div>
                <div class="col-md-4 text-left">
                    <button class="save_btn">Save</button>
                </div>
            </form>

        </div>
    </div>

    <div class="mt-2">
        <p-table [value]="cars">
            <ng-template pTemplate="header">
                <tr>
                    <th>Department</th>
                    <th>Date & Time</th>
                    <th>Action</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-car>
                <tr>
                    <td>Computer</td>
                    <td>11/02/2020</td>
                    <td>Edit</td>
                </tr>
            </ng-template>
        </p-table>

</div>
