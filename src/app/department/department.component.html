<div class="container">
    <div class="card p-3 mt-2">
        <div class="row">
            <div class="col-md-6 text-right">
                <input pinputtext="" placeholder="Enter Department" [(ngModel)]="name" type="text"
                    class="ui-inputtext ui-corner-all ui-state-default ui-widget w-60">
            </div>
            <div class="col-md-6 text-left">
                <button class="save_btn" (click)="saveDepts()"> {{isEdit?'Update':'Submit'}}</button>
                &nbsp;&nbsp; <button class="save_btn" (click)="clear()">Clear</button>
            </div>
        </div>
    </div>
    <div class="row">

        <p-table [columns]="cols" [value]="data" [paginator]="true" [rows]="10">
            <ng-template pTemplate="header" let-columns>
                <tr>
                    <th *ngFor="let col of columns">
                        {{col.header}}
                    </th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-rowData let-columns="columns">
                <tr [pSelectableRow]="rowData">
                    <td *ngFor="let col of columns" [title]="rowData[col.field]">
                        <span *ngIf="col.header != 'Action' && col.header != 'Create Date' ">
                            {{rowData[col.field]}}
                        </span>
                        <span *ngIf="col.header == 'Create Date'">
                            {{rowData[col.field]| date:"medium"}}
                        </span>
                        <span *ngIf="col.header == 'Action'">
                            <button mat-raised-button color="accent"
                                (click)="editDepts(rowData)">Edit</button>&nbsp;&nbsp;

                            <button mat-raised-button color="warn" (click)="delete(rowData)">Delete</button>


                            <!-- <i class="fa fa-pencil" (click)="editform(row)"></i>
                            <i class="fa fa-trash-o" (click)="deleteRow(row.id)"></i> -->
                        </span>
                    </td>
                </tr>
            </ng-template>
        </p-table>
    </div>

</div>
